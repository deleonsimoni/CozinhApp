

<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Selecionar Ingredientes
    </ion-title>
  </ion-toolbar>

  <ion-searchbar #param (keyup)="filtrarIngredientes(param.value)"  placeholder="O que tem na sua geladeira?" ></ion-searchbar>

</ion-header>

<ion-content>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>


  <div class="selecionados" *ngIf="ingredienteSelecionados.length > 0">
    
      <ion-chip *ngFor="let ingredienteSelecionado of ingredienteSelecionados; let index = index">          
        <ion-label>{{ingredienteSelecionado}}</ion-label>
        <ion-icon (click)="removerIngrediente(ingredienteSelecionado, index)" name="close"></ion-icon>
      </ion-chip>

  </div>

  <ion-item no-padding *ngFor="let ingrediente of filtroIngredientes; let index = index" (click)="selecionarIngrediente(ingrediente, index)"  text-center>
      <ion-label *ngIf="!ingrediente.isCheck">{{ingrediente}}</ion-label>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar (click)="buscarReceitas()" >
    <ion-title text-center>
      Buscar Receitas
    </ion-title>
  </ion-toolbar>
</ion-footer>


<ng-template #customLoadingTemplate>
  <div class="custom-class">
    <img class="centered" src="././assets/icon/load.gif">

  </div>
</ng-template>
