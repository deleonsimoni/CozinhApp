<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="" defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-title >Receitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <p  style="color: #FF3E3E; text-align: center"> Seus ingredientes selecionados</p>
    <ion-chip *ngFor="let ingredienteSelecionado of ingredientes; let index = index">
      <ion-label>{{ingredienteSelecionado}}</ion-label>

    </ion-chip>
    <hr>

    <ion-item-divider color="white" >
        <div style="width: 100%; color:#FF3E3E; text-align: center; background-color: white">
            Com esses ingredientes, vocÃª pode fazer:
        </div>
    </ion-item-divider>

    <ion-label></ion-label>
    <ion-card style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" *ngFor="let receita of receitas" (click)="detalharReceita()">

        <ion-card-content>
            <ion-row>
                <ion-col size="4">
                  <ion-img style="border-radius: 30%" src="././assets/receitas/pizza.jpg"></ion-img>
                </ion-col>
                <ion-col style="font-size:14px">
                    <ion-card-title  style="font-size:20px" >{{receita.nome}}</ion-card-title>

                  {{receita.secao[1]? receita.secao[1].conteudo[0] : 'continua'}}...
                </ion-col>
            </ion-row>
        </ion-card-content>
        <p text-center="center">  ver Mais...</p>

      </ion-card>
</ion-content>
